  	if (!navigator.geolocation) {
        alert('Geolocation APIに対応していません');
        return false;
    }
    // 現在地の取得
    navigator.geolocation.getCurrentPosition(function(position) {
        // 緯度経度の取得
        center = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);

        // 地図の作成
        map = new google.maps.Map(document.getElementById('map'), {
            center: center,
			mapTypeId: google.maps.MapTypeId.ROADMAP,
			zoom: 14
        });
        // 現在位置マーカーの追加
        marker = new google.maps.Marker({
            position: center,
			icon : toMyIcon(), //みしまるマーカー
            map: map
        });
		//初期化
	  	directionsService = new google.maps.DirectionsService();
	  	directionsDisplay = new google.maps.DirectionsRenderer();
	  	directionsDisplay.setOptions({
		　suppressMarkers: true
 	 	});
 	 	//マーカー出力
  		setMarkers('内科',map);
    }, function() {
        alert('位置情報取得に失敗しました');
    });
  
}

function setMarkers(dtd,map) {
  clearMarkers();//マーカーの削除
  loadData(dtd);//データのロード
  var cnt = 0;
  for (var i = 0; i < arr.length; i++) {
    var row = arr[i];
	//console.log(row["label"]);
	if (row["dtd"] != dtd) continue; //読み飛ばし
	addMaker(cnt++,row);
  }
}
//マーカーの削除
function clearMarkers() {
  for (var i = 0; i < marker.length; i++) {
     marker[i].setMap(null);
  }
  arr = [];
  marker = [];
  infoWindow = [];
  prepoint = -1;
}
//マーカーを追加する
function addMaker(idx,row) {
	//マーカー
    marker[idx] = new google.maps.Marker({
      position: {lat: parseFloat(row["latitude"]), lng: parseFloat(row["longitude"])},
      map: map,
      icon: toIcon(row),//ピンのアイコン
      title: row["label"]
    });
    //タップ時の情報を表示
	var context =   '<div>'+row["name"]+'</div>'
	              + '<div>'+row["bikou"]+'</div>'
	              + '<div>'+row["time"]+' '+row["dncd"]+'</div>'
	              + '<div>'++'</div>'
	              + '<span id="distance'+idx+'"></span>Km '
				  + '<span style="color:#0000FF">'+row["state"]+'</span>';
	infoWindow[idx] = new google.maps.InfoWindow({ // 吹き出しの追加
        content: context // 吹き出しに表示する内容
    });
    //
	markerEvent(idx);
}
//みしまるマーカー
function toMyIcon() {
  var pin_mishimaru = {
    url: 'images/th_mishimaru.png',
    size: new google.maps.Size(54, 82),
    origin: new google.maps.Point(0, 0),
    anchor: new google.maps.Point(54, 82)
  };
  return pin_mishimaru;
}
//ピンの色を変える
function toIcon(row) {
  var pin_blue = {
    url: 'images/th_pin_blue.png',
    size: new google.maps.Size(50, 50),
    origin: new google.maps.Point(0, 0),
    anchor: new google.maps.Point(50, 50)
  };
  var pin_red = {
    url: 'images/th_pin_red.png',
    size: new google.maps.Size(50, 50),
    origin: new google.maps.Point(0, 0),
    anchor: new google.maps.Point(50, 50)
  };
  var pin_gray = {
    url: 'images/th_pin_gray.png',
    size: new google.maps.Size(50, 50),
    origin: new google.maps.Point(0, 0),
    anchor: new google.maps.Point(50, 50)
  };
  //ピンの色を判断
  var pin = pin_blue;
  if (row["state"] == "混雑") {
  	pin = pin_red;
  } else if (row["state"] == "休み") {
  	pin = pin_gray;
  }
  return pin;
}
// マーカーにクリックイベントを追加
function markerEvent(i) {
    marker[i].addListener('click', function() { // マーカーをクリックしたとき
	    if (prepoint >= 0) {
		   infoWindow[prepoint].close();//前のWindowを閉じる
		}
        infoWindow[i].open(map, marker[i]); // 吹き出しの表示
		//中心からの経路を検索
		getRoute(center,marker[i].position,i);
		prepoint = i;
    });
}
//ルートを取得
//ルート描画用
function getRoute(org,dst,pst){
    var request = {
        origin: org, //入力地点の緯度、経度
        destination: dst, //到着地点の緯度、経度
        travelMode: google.maps.DirectionsTravelMode.WALKING //ルートの種類
    }
    directionsService.route(request,function(result, status){
        toRender(result);
		//移動距離を吹き出しにセット
		$("#distance"+pst).text(getDistanceKm(result.routes[0].legs));
    });
}
function toRender(result){
    directionsDisplay.setDirections(result); //取得した情報をset
    directionsDisplay.setMap(map); //マップに描画
}
//移動距離を計算
function getDistanceKm(legs) { 
	var journey = 0; 
    for (var i in legs) { 
        journey += legs[i].distance.value; 
    } 
    return journey / 1000; 
} 
//ボタンの色変え
function changeButton(org) {
  var frm = $('span');
  for (var i=0; i<frm.length; i++) {
      $(frm[i]).removeClass("sel");
      $(frm[i]).addClass("del");
  }
  $(org).removeClass("del");
  $(org).addClass("sel");
}
