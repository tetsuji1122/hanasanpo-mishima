    <script>
    function changeBtnOK(frm) {
	console.log('changeBtnOK');
       	if (frm.value != "" && $('#exebtn').hasClass('disabled')) {
		$('#exebtn').removeClass('disabled');
	} else {
		$('#exebtn').addClass('disabled');
	}
    }
    </script>

  <body>
    <script>
	$('#ex1').slider({
		formatter: function(value) {
			return 'Current value: ' + value;
		}
	});
    </script>
    <h1>はなさんぽ</h1>
  <form name="frm" action="map.html" method="get">
<select name="sanpoTime" class="form-control" onchange="changeBtnOK(this)">
  <option value="">散歩時間を選んでください…</option>
  <option value="20">20分</option>
  <option value="30">30分</option>
  <option value="40">40分</option>
  <option value="50">50分</option>
  <option value="60">60分</option>
</select>
　　<button id="exebtn" class="btn btn-success btn-block disabled" onclick="frm.submit()"><i class="glyphicon glyphicon-ok-circle"></i> さんぽする </button>
  </form>
